<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header><h1>Tic-Tac-Toe! ft. Red Velvet</h1></header>
  <div id="wrapper">
    <aside id="player-1">
      <h3 id="title1">Player 1</h3>
      <p class="score">Score: <span id="player1-score">0</span></p>
      <p id="prompts">Please choose a token</p>
      <img class = "marker" id="icon-1" src="img/Irene.png" alt="Irene">
      <img class = "marker" id="icon-2" src="img/Joy.png" alt="Joy">
      <img class = "marker" id="icon-3" src="img/Seulgi.png" alt="Seulgi">
      <img class = "marker" id="icon-4" src="img/Wendy.png" alt="Wendy">
      <img class = "marker" id="icon-5" src="img/Yeri.png" alt="Yeri">
    </aside>
    <main id="container">
      <div class="row">
        <div class="boxes" id="box-1">&nbsp;</div>
        <div class="boxes" id="box-2">&nbsp;</div>
        <div class="boxes" id="box-3">&nbsp;</div>
      </div>
      <div class="row">
        <div class="boxes" id="box-4">&nbsp;</div>
        <div class="boxes" id="box-5">&nbsp;</div>
        <div class="boxes" id="box-6">&nbsp;</div>
      </div>
      <div class="row">
        <div class="boxes" id="box-7">&nbsp;</div>
        <div class="boxes" id="box-8">&nbsp;</div>
        <div class="boxes" id="box-9">&nbsp;</div>
      </div>
      <div id ="buttons">
        <button type ="button" id="start">Start Game</button>
        <button type="button" id="reset">Refresh Board</button>
      </div>
    </main>
    <aside id="player-2">
      <h3 id="title2">Player 2</h3>
      <p class="score">Score: <span id="player2-score">0</span</p>
      <p id="prompts">Please choose a token</p>
      <img class = "marker" id="icon-6" src="img/Irene.png" alt="Irene">
      <img class = "marker" id="icon-7" src="img/Joy.png" alt="Joy">
      <img class = "marker" id="icon-8" src="img/Seulgi.png" alt="Seulgi">
      <img class = "marker" id="icon-9" src="img/Wendy.png" alt="Wendy">
      <img class = "marker" id="icon-10" src="img/Yeri.png" alt="Yeri">
    </aside>
  </div>
</body>
</html>
